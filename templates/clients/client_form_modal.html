<!-- Modal para Crear o Actualizar Cliente -->
{% load static %}
<div class="modal fade" id="clientModal" tabindex="-1" role="dialog" aria-labelledby="clientModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="clientModalLabel">Formulario de Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="clientForm" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_identification">Identificación</label>
                        <input type="text" class="form-control" id="id_identification" name="identification" required>
                    </div>
                    <div class="form-group">
                        <label for="id_first_name">Nombre</label>
                        <input type="text" class="form-control" id="id_first_name" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="id_last_name">Apellidos</label>
                        <input type="text" class="form-control" id="id_last_name" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="id_phone">Teléfono</label>
                        <input type="text" class="form-control" id="id_phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="id_email">Email</label>
                        <input type="email" class="form-control" id="id_email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="id_department">Departamento</label>
                        <input type="text" class="form-control" id="id_department" name="department" required>
                    </div>
                    <div class="form-group">
                        <label for="id_city">Ciudad</label>
                        <input type="text" class="form-control" id="id_city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="id_age">Edad</label>
                        <input type="number" class="form-control" id="id_age" name="age" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap y jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var clientCreateOrUpdateUrl = "{% url 'client_create_or_update' %}";
    var clientUpdateUrl = "{% url 'client_create_or_update' 0 %}".replace("0", clientId);
</script>
<script src="{% static 'js/client_script.js' %}"></script>
