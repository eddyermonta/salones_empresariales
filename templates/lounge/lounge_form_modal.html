{% load static %}
<div class="modal fade" id="salonModal" tabindex="-1" aria-labelledby="salonModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            
                <div class="modal-header">
                    <h5 class="modal-title" id="salonModalLabel">Crear Solicitud</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form id="salonForm" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_client" class="form-label">Cliente</label>
                        <select id="id_client" name="client" class="form-control">
                            {% for client in clients %}
                            <option value="{{ client.pk }}">{{ client.first_name }} {{ client.last_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="id_event_date" class="form-label">Fecha del Evento</label>
                        <input type="date" id="id_event_date" name="event_date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="id_number_of_people" class="form-label">NÃºmero de Personas</label>
                        <input type="number" id="id_number_of_people" name="number_of_people" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="id_reason" class="form-label">Motivo</label>
                        <select id="id_reason" name="reason" class="form-control">
                            <option value="Evento empresarial">Evento empresarial</option>
                            <option value="Despedida empresa">Despedida empresa</option>
                            <option value="Desayuno comercial">Desayuno comercial</option>
                            <option value="Almuerzo">Almuerzo</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="id_status" class="form-label">Estado</label>
                        <select id="id_status" name="status" class="form-control">
                            <option value="Confirmado">Confirmado</option>
                            <option value="No confirmado">No confirmado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="id_observations" class="form-label">Observaciones</label>
                        <textarea id="id_observations" name="observations" class="form-control"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Scripts de Bootstrap y jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    var loungeCreate = "{% url 'lounge_create' %}";
</script>
